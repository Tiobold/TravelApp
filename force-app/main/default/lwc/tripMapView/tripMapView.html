<template>
    <lightning-card title="Countries Visited" icon-name="utility:world">
        <div class="slds-p-around_medium">
            <template if:true={error}>
                <div class="slds-text-color_error slds-p-bottom_small">{error}</div>
            </template>
            
            <!-- Lightning Map Component -->
            <div class="map-container">
                <lightning-map 
                    map-markers={mapMarkers}
                    center={mapCenter}
                    zoom-level={mapOptions.zoomLevel}
                    markers-title="Visited Countries"
                    list-view={mapOptions.listView}>
                </lightning-map>
            </div>        
        </div>
    </lightning-card>
</template>
