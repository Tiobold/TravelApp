<template>
    <lightning-card title="Countries Visited" icon-name="utility:world">
        <div class="slds-p-around_medium">
            <template if:true={error}>
                <div class="slds-text-color_error slds-p-bottom_small">{error}</div>
            </template>
            
            <!-- Lightning Map Component -->
            <div class="map-container">
                <lightning-map 
                    map-markers={mapMarkers}
                    center={mapCenter}
                    zoom-level={mapOptions.zoomLevel}
                    markers-title="Visited Countries"
                    list-view={mapOptions.listView}>
                </lightning-map>
            </div>
            
            <!-- Country List -->
            <div class="slds-grid slds-wrap slds-m-top_medium">
                <template for:each={countryList} for:item="country">
                    <div key={country.id} class="slds-col slds-size_1-of-2 slds-medium-size_1-of-3 slds-large-size_1-of-4 slds-p-around_xx-small">
                        <div class="country-badge">
                            <span class="country-flag">{country.flag}</span>
                            <span class="country-name">{country.name}</span>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
